<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mandate Form</title>

<style>

body{
  margin:0;
  display:flex;
  justify-content:center;
  background:#f0f0f0;
}

.container{
  position:relative;
  width:1000px;
  height:auto;
}

.bg{
  width:100%;
  display:block;
}

input{
  position:absolute;
  border:1px solid black;
  background:rgba(255,255,255,0.6);
  padding:3px;
  font-size:12px;
}

/* POSITIONING */

.umrn{ top:95px; left:240px; width:430px; }
.date{ top:95px; left:760px; width:170px; }
.bank{ top:210px; left:520px; width:420px; }
.amount{ top:285px; left:760px; width:200px; }
.phone{ top:565px; left:230px; width:250px; }

</style>
</head>

<body>

<div class="container">
<img src="form-bg.jpg" class="bg">

<input type="text" class="umrn">
<input type="text" class="date">
<input type="text" class="bank">
<input type="text" class="amount">
<input type="text" class="phone">

</div>

</body>
</html>
