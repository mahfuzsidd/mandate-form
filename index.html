<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Mandate Form</title>
<style>
body{
  margin:0;
  font-family:Arial;
  display:flex;
  justify-content:center;
  background:#f0f0f0;
}
.container{
  width:900px;
  padding:40px;
  background:white;
  box-shadow:0 0 10px rgba(0,0,0,0.2);
}
h2{
  text-align:center;
}
input, select{
  width:100%;
  padding:8px;
  margin:6px 0;
  border:1px solid #ccc;
}
.row{
  display:flex;
  gap:10px;
}
.row input{
  flex:1;
}
button{
  margin-top:15px;
  padding:10px;
  width:100%;
  background:#007bff;
  color:white;
  border:none;
  cursor:pointer;
}
button:hover{
  background:#0056b3;
}
</style>
</head>

<body>

<div class="container">
<h2>MANDATE INSTRUCTION FORM FOR NACH / DIRECT DEBIT</h2>

<label>UMRN</label>
<input type="text">

<label>Date</label>
<input type="date">

<label>Bank Account Number</label>
<input type="text">

<label>Account Holder Name</label>
<input type="text">

<label>Bank Name</label>
<input type="text">

<label>IFSC Code</label>
<input type="text">

<label>Amount</label>
<input type="number">

<label>Frequency</label>
<select>
<option>Monthly</option>
<option>Quarterly</option>
<option>Half Yearly</option>
<option>Yearly</option>
</select>

<label>From Date</label>
<input type="date">

<label>To Date</label>
<input type="date">

<label>Mobile Number</label>
<input type="text">

<button onclick="window.print()">Print / Save as PDF</button>

</div>

</body>
</html>
