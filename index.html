<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NACH Final Perfect</title>

<style>
body{
    margin:0;
    background:#f2f2f2;
    display:flex;
    justify-content:center;
    padding:20px;
    font-family:Arial;
}

.form{
    position:relative;
    width:1000px;
    height:460px;
    background:url("form-bg.png") no-repeat;
    background-size:100% 100%;
    box-shadow:0 0 10px rgba(0,0,0,0.3);
}

input{
    position:absolute;
    font-size:14px;
    border:1px solid #000;
    background:#fff;
    box-sizing:border-box;
}

.small{
    width:20px;
    height:22px;
    text-align:center;
}

.medium{
    height:24px;
    padding-left:4px;
}

.checkbox{
    width:16px;
    height:16px;
    cursor:pointer;
}

/* ===== SHIFT FIXED POSITIONS (Left -5px , Up -4px approx) ===== */

/* WITH BANK */
.withbank{ top:204px; left:165px; width:520px; }

/* REFERENCE */
.ref1{ top:259px; left:165px; width:350px; }
.ref2{ top:259px; left:554px; width:350px; }

/* SIGNATURE NAME */
.name1{ top:404px; left:280px; width:210px; }
.name2{ top:177px; left:165px; width:415px; }
.name3{ top:205px; left:700px; width:203px; }

</style>
</head>
<body>

<div class="form">

<!-- WITH BANK -->
<input type="text" class="withbank medium">

<!-- TO DEBIT CHECKBOXES -->
<input type="checkbox" class="checkbox" style="top:149px; left:165px;">

<!-- REFERENCE -->
<input type="text" class="ref1 medium">
<input type="text" class="ref2 medium">

<!-- SIGNATURE NAME -->
<input type="text" class="name1 medium">
<input type="text" class="name2 medium">
<input type="text" class="name3 medium">

<!-- DATE -->
<script>
for(let i=0;i<8;i++){
document.write(`<input maxlength="1" class="small auto"
style="top:68px; left:${720+(i*21)}px;">`);
}
</script>

<!-- ACCOUNT -->
<script>
for(let i=0;i<18;i++){
document.write(`<input maxlength="1" class="small auto"
style="top:150px; left:${522+(i*23)}px;">`);
}
</script>

<!-- IFSC -->
<script>
for(let i=0;i<11;i++){
document.write(`<input maxlength="1" class="small auto"
style="top:178px; left:${658+(i*22)}px;">`);
}
</script>

<!-- MOBILE -->
<script>
for(let i=0;i<10;i++){
document.write(`<input maxlength="1" class="small auto"
style="top:405px; left:${125+(i*13)}px;">`);
}
</script>

<!-- FROM DATE -->
<script>
for(let i=0;i<8;i++){
document.write(`<input maxlength="1" class="small auto"
style="top:341px; left:${98+(i*16)}px;">`);
}
</script>

<!-- TO DATE -->
<script>
for(let i=0;i<8;i++){
document.write(`<input maxlength="1" class="small auto"
style="top:366px; left:${98+(i*16)}px;">`);
}
</script>

</div>

<script>
/* AUTO MOVE + BACKSPACE */
document.addEventListener("keydown", function(e){
if(e.target.classList.contains("auto")){
if(e.key==="Backspace" && e.target.value===""){
let prev=e.target.previousElementSibling;
if(prev && prev.classList.contains("auto")) prev.focus();
}
}
});

document.addEventListener("input", function(e){
if(e.target.classList.contains("auto")){
if(e.target.value.length==1){
let next=e.target.nextElementSibling;
if(next && next.classList.contains("auto")) next.focus();
}
}
});
</script>

</body>
</html>
