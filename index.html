.ifsc{

  width:400px;

</style>
</head>

<body>

<div class="container">

<img src="form-bg.jpg">

<input class="umrn" type="text">
<input class="date" type="text">
<input class="utility" type="text">

<input class="bankacc" type="text">

<input class="ifsc" type="text">

<input class="amount" type="text">
